<script type="text/javascript" src="./bundle.js"></script>

<div mk-controller="demo-form">
  <form mk-action="submit: submit">
    
    <div mk-action="with: data">
      <h2>
        Adding new member <span mk-action="text: name"></span>
      </h2>

      <div>
        Input your name: <input mk-action="typing: name"/>
      </div>

      <div>
        Your email: <input mk-action="typing: defaultEmail" disabled/>
      </div>
    </div>

    <table>

      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody mk-action="repeat: data.queries">
        <tr>
          <td mk-action="text: name"></td>
          <td mk-action="text: email"></td>
        </tr>
      </tbody>

    </table>

    <input type="button" value="Add" mk-action="click: add">
  </form>

</div>
